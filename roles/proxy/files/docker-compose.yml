version: "2"
services:
  nginx:
    image: nginx:${NGINX_TAG}
    ports:
      - 80:80
      - 443:443
    volumes:
      - "${DEPLOYMENT_ROOT}/proxy/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:z"
      - "${DEPLOYMENT_ROOT}/proxy/nginx/html:/usr/share/nginx/html:z"
      - "/etc/letsencrypt:/etc/certs:z"
    restart: always
